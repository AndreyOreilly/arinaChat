<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Арина - Ваш личный ассистент</title>
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="profile">
          <img src="/images/arina.jpg" alt="Арина" class="profile-image" />
          <h1>Арина</h1>
          <p>Ваш личный ассистент</p>
        </div>
      </header>

      <main>
        <div id="chat-container">
          <div id="messages"></div>
        </div>

        <div class="input-container">
          <textarea
            id="user-input"
            placeholder="Введите ваше сообщение..."
            rows="1"
          ></textarea>
          <button id="send-button">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <line x1="22" y1="2" x2="11" y2="13"></line>
              <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
            </svg>
          </button>
        </div>
      </main>
    </div>

    <script src="/js/app.js"></script>
  </body>
</html>
